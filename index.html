<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-complétion des Pays</title>
    <!-- Inclure jQuery avant tout autre script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Inclure jQuery UI et EasyAutocomplete après jQuery -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Tous Les Pays</h1>
    <div class="form-container">
        <input id="country-input" type="text" placeholder="Nom du Pays">
        <button id="search-button">Lancer la recherche</button>
    </div>

    <div id="country-info" style="display: none;"> <!-- Masquer par défaut -->
        <img id="country-flag" src="" alt="Drapeau du pays" style="display: none;"> <!-- Masquer par défaut -->
        <p id="country-code"></p>
        <p id="country-name"></p>
        <p id="country-population"></p>
    </div>

    <div id="map"></div>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
